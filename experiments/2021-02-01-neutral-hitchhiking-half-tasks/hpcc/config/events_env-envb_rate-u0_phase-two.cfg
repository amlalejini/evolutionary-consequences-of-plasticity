##############################################################################
#
# This is the setup file for the events system.  From here, you can
# configure any actions that you want to have happen during the course of
# an experiment, including setting the times for data collection.
#
# basic syntax: [trigger] [start:interval:stop] [action/event] [arguments...]
#
# This file is currently setup to record key information every 100 updates.
#
# For information on how to use this file, see:  doc/events.html
# For other sample event configurations, see:  support/config/
#
##############################################################################

# Seed the population with a single organism
u begin Inject seed_org.gen

# Print all of the standard data files...
u 0:10000:end PrintAverageData       # Save info about they average genotypes
u 0:10000:end PrintDominantData      # Save info about most abundant genotypes
u 0:20:end PrintTimeData          # Track time conversion (generations, etc.)
u 0:20:end PrintInstructionData

# Configure initial environment.
# - Reward ENV-B
u begin SetReactionValue NAND 1.0
u begin SetReactionValue ORN 1.0
u begin SetReactionValue ANDN 1.0

# Setup the exit time and full population data collection.
u 200000 SavePopulation              # Save current state of population.
u 200000 Exit                        # exit
