##########################################################################################################################
# Analyzes final dominant organisms from Stepping stones experiments.
#  Genotypes/details final dominant organisms
#  Extracts lineage of final dominant organisms
#  Genotypes/details/traces each organism along the lineage
##########################################################################################################################

SET i 200000
SET v unknown

FUNCTION SET_ENV_EVEN
  SET v env_even
  SetReactionValue NOT 1.0
  SetReactionValue NAND -1.0
  SetReactionValue AND 1.0
  SetReactionValue ORN -1.0
  SetReactionValue OR 1.0
  SetReactionValue ANDN -1.0
END

FUNCTION SET_ENV_ODD
  SET v env_odd
  SetReactionValue NOT -1.0
  SetReactionValue NAND 1.0
  SetReactionValue AND -1.0
  SetReactionValue ORN 1.0
  SetReactionValue OR -1.0
  SetReactionValue ANDN 1.0
END

FUNCTION SET_ENV_ALL
  SET v env_all
  SetReactionValue NOT 1.0
  SetReactionValue NAND 1.0
  SetReactionValue AND 1.0
  SetReactionValue ORN 1.0
  SetReactionValue OR 1.0
  SetReactionValue ANDN 1.0
END

# - Final dominant (200k)
#   - env even  => BATCH 0
#   - env odd   => BATCH 1
#   - env all   => BATCH 2

# - Lineage of dominant (200k)
#   - env even  => BATCH 6
#   - env odd   => BATCH 7
#   - env all   => BATCH 8

PURGE_BATCH 0
PURGE_BATCH 1
PURGE_BATCH 2

PURGE_BATCH 6
PURGE_BATCH 7
PURGE_BATCH 8

# Load population (into batch 0, 6)
SET_BATCH 0
LOAD data/detail-$i.spop
DUPLICATE 0 6
# find dominant genotype (duplicate into 1, 2)
FIND_GENOTYPE num_cpus
DUPLICATE 0 1
DUPLICATE 0 2

# Find lineage of dominant genotype.
SET_BATCH 6
FIND_LINEAGE num_cpus
DUPLICATE 6 7
DUPLICATE 6 8


# ------- Final dominants -------
#   - env even  => BATCH 0
SET_BATCH 0
SET_ENV_EVEN
RECALC
DETAIL analysis/$v/final_dominant.dat update_born depth parent_dist fitness length sequence total_cpus num_cpus gest_time efficiency task.0 task.1 task.2 task.3 task.4 task.5 task.6 task.7 task.8
TRACE analysis/$v/trace/
PRINT analysis/$v/ final_dominant.gen

#   - env odd   => BATCH 1
SET_BATCH 1
SET_ENV_ODD
RECALC
DETAIL analysis/$v/final_dominant.dat update_born depth parent_dist fitness length sequence total_cpus num_cpus gest_time efficiency task.0 task.1 task.2 task.3 task.4 task.5 task.6 task.7 task.8
TRACE analysis/$v/trace/
PRINT analysis/$v/ final_dominant.gen

#   - env all   => BATCH 2
SET_BATCH 2
SET_ENV_ALL
RECALC
DETAIL analysis/$v/final_dominant.dat update_born depth parent_dist fitness length sequence total_cpus num_cpus gest_time efficiency task.0 task.1 task.2 task.3 task.4 task.5 task.6 task.7 task.8
TRACE analysis/$v/trace/
PRINT analysis/$v/ final_dominant.gen


# ------- Lineage of dominants -------
# lineage of dominant
#   - env even  => BATCH 6
SET_BATCH 6
SET_ENV_EVEN
RECALC
DETAIL analysis/$v/lineage_tasks.dat update_born depth parent_dist parent_muts fitness efficiency task.0 task.1 task.2 task.3 task.4 task.5 task.6 task.7 task.8

#   - env odd   => BATCH 7
SET_BATCH 7
SET_ENV_ODD
RECALC
DETAIL analysis/$v/lineage_tasks.dat update_born depth parent_dist parent_muts fitness efficiency task.0 task.1 task.2 task.3 task.4 task.5 task.6 task.7 task.8

#   - env all   => BATCH 8
SET_BATCH 8
SET_ENV_ALL
RECALC
DETAIL analysis/$v/lineage_tasks.dat update_born depth parent_dist parent_muts fitness efficiency task.0 task.1 task.2 task.3 task.4 task.5 task.6 task.7 task.8
