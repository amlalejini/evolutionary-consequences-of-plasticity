<!doctype html> <!-- TODO - eventually configure to be included in bookdown compilation? -->
<html>

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <meta charset="utf-8">
    <title>TODO</title>
  </head>

  <body>
    <div class="container" id="main-container">

      <div class="row">
        <div class="col">
          <div class="py-5">
            <h1 class="">Non-plastic evolutionary dynamics in a fluctuating environment</h1>
            <p class="text-muted h2"> Lineage phenotypic state sequence visualization </p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3"> <!-- Begin configuration column -->

          <div style="position: sticky; top: 0;">
            <div class="row pt-1">
              <div class="col">
              <div class="card">
                <h5 class="card-header">Configuration</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    Slice:
                    <input type="checkbox" data-toggle="toggle" data-on="Full" data-off="Sliced" id="slice-toggle" checked>
                  </li>
                </ul>
              </div>
              </div>
            </div>

            <div class="row pt-1">
              <div class="col">
              <div class="card legend-card">
                <h5 class="card-header">Legend</h5>

                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    Environment<br/>
                    <span class="badge badge-secondary ENV-STATE__ENV-NAND" style="border-radius: 0;">ENV-NAND</span>
                    <span class="badge badge-secondary ENV-STATE__ENV-NOT" style="border-radius: 0;">ENV-NAND</span>
                  </li>
                  <li class="list-group-item">
                    Phenotype<br/>
                    <span class="badge badge-secondary PHEN-STATE__NONE" style="border-radius: 0;">No tasks</span>
                    <span class="badge badge-secondary PHEN-STATE__NAND" style="border-radius: 0;">NAND</span>
                    <span class="badge badge-secondary PHEN-STATE__NOT" style="border-radius: 0;">NOT</span>
                    <span class="badge badge-secondary PHEN-STATE__NOT-NAND" style="border-radius: 0;">NAND & NOT</span>
                  </li>
                </ul>
              </div>
              </div>
            </div>

          </div>

        </div> <!-- end configuration column -->

        <div class="col-sm-9 pt-1"> <!-- begin visualization column-->
          <!-- Visualization panel -->
          <div class="card">
            <h5 class="card-header">Changing Environment Lineage Sequences</h5>
            <div class="card-body">
              <div id="lineage-states"></div>
            </div>
          </div>
        </div> <!-- end visualization column -->

      </div>

    </div> <!-- end container -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- D3 stuff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js" integrity="sha512-9H86d5lhAwgf2/u29K4N5G6pZThNOojI8kMT4nT4NHvVR02cM85M06KJRQXkI0XgQWBpzQyIyr8LVomyu1AQdw==" crossorigin="anonymous"></script>
    <!-- State sequence visualization-->
    <script src="js/lineages.js"></script>

  </body>
</html>
